

<mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter2($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Customer ID </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> GSTIN </th>  
        <!-- Goods and services tax Identification Number -->
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
      
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> No. of Accounts </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button [routerLink]="['/detail', row.id]" mat-icon-button class="text-info"><i class="fa fa-eye"></i></button>
        <button (click)="edit(row.id)" mat-icon-button class="text-warning"><i class="fa fa-pencil"></i></button>
        <button (click)="delete(row.id)" mat-icon-button class="text-danger"><i class="fa fa-trash"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No Customer Found!!!
      </td>
    </tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="5" [showFirstLastButtons]="true"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>

  
</div>
