<div class="container">
    <div class="left">

        <div class="logo">
            <img class="logoimg" src="../../../assets/fastenal_logo.png" alt="fastenal_logo"><br>
            <a href="www.fastenal.com">About Us</a>
        </div>
        <div class="linkscontainer">
            <img src="../../../assets/instagram.png" alt="instagram">
            <img src="../../../assets/youtube.png" alt="youtube">
            <img src="../../../assets/twitter.png" alt="twitter">
            <img src="../../../assets/facebook.png" alt="facebook">
        </div>
    </div>
    <div class="right">
        <div class="logocontainer">
            <img src="../../../assets/cdmlogo.png" alt="">
        </div>
        <div class="formcontainer">
            <h1>Register</h1>

            <p>Enter your details to register</p>

            <form [formGroup]="registerForm">
                <!-- <label for="name">Name</label><br> -->
                <input type="text" name="name" placeholder="Name" formControlName="name"><br>
                <mat-error *ngIf="name && name.invalid && name.touched">
                    <strong> Name Required</strong>
                 </mat-error>
                 <br>

                <!-- <label for="id">Id</label><br> -->
                <!-- <input type="text" name="id" placeholder="ID" formControlName="id"><br>
                <mat-error *ngIf="id && id.invalid && id.touched">
                    <strong> Id Required</strong>
                 </mat-error>
                 <br> -->

                <!-- <label for="phone">Phone</label><br> -->
                <input type="text" name="phone" placeholder="Phone" formControlName="phone"><br>
                <mat-error *ngIf="phone && phone.invalid && phone.touched">
                    <strong> Phone Required</strong>
                 </mat-error>
                 <br>

                <!-- <label for="email">Email</label><br> -->
                <input type="email" name="email" placeholder="Email" formControlName="email"><br>
                <mat-error *ngIf="email && email.invalid && email.touched">
                    <strong> Email Required</strong>
                 </mat-error>
                 <br>

                <!-- <label for="password">Password</label><br> -->
                <input type="password" name="password" placeholder="Password" formControlName="password"><br>
                <mat-error *ngIf="password && password.invalid && password.touched">
                    <strong> Password Invalid</strong>
                 </mat-error>
                 <br>

                <div class="tacbox">
                    <input class="taa" id="checkbox" type="checkbox" formControlName="checkbox"/>
                    <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
                </div>
                <button type="submit" (click)="register()">Register</button>

            </form>
        </div>


    </div>
</div>
