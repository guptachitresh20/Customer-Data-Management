<div class="mat-elevation-z8">

  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Filter" (keyup)="FilterChange($event)">
  </mat-form-field> -->


<table mat-table matSort [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="cname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.cname}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let element"> {{element.logo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="gstin">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> GSTIN </th>
      <td mat-cell *matCellDef="let element"> {{element.gstin}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button class="xbutton" (click)="editCustomer(element.id)" mat-raised-button color="primary">Edit</button> | <button class="xbutton" mat-raised-button color="warn" (click)="deleteCustomer(element.id)">Delete</button></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons="true"></mat-paginator>
</div>
