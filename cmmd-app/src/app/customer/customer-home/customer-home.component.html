
<div class="customers" >
  <div class="table">
    <div class="table_section">
      <table>
        <thead >
          <tr>
            <th>Customer</th>
            <th>Name</th>
            <th>Sector</th>
            <th>GSTIN</th>
            <th>Email</th>
            <th></th>
          </tr>
          <br>
          
        </thead>
        
        <tbody>
            <tr class="body-row" *ngFor="let customer of customerList|paginate: {itemsPerPage: pageSize, currentPage: pageNumber, totalItems:totalCustomer} "  >
              <td routerLink="/customer/{{customer.Gstin}}/accounts"><img src="{{customer?.Logo}}"></td>
              <td routerLink="/customer/{{customer.Gstin}}/accounts" data-title="Name">{{customer?.CustomerName}}</td>
              <td routerLink="/customer/{{customer.Gstin}}/accounts" data-title="Sector">{{customer?.TypeOfCompany}}</td>
              <td routerLink="/customer/{{customer.Gstin}}/accounts" class="numeric" data-title="GSTIN">{{customer?.Gstin}}</td>
              <td routerLink="/customer/{{customer.Gstin}}/accounts" data-title="Email">{{customer?.Email}}</td>
              <td>
                
                <button class="update_btn" (click)="UpdateCustomer(customer.Gstin)">Update</button>
                <button  class="delete_btn" (click)="DeleteCustomer(customer.Gstin)">Delete</button>
                
              </td>
            </tr>
  
          
        </tbody>  
      </table>
      <div class="paginationclass">
        <pagination-controls (pageChange)="OnPageChange($event)"></pagination-controls>
      </div>
    </div>
  </div>
  </div>
