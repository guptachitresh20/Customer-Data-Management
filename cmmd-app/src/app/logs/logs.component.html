<button (click)="BackButton()" class="buttonBack">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="logs">

    <table>
      <tr>
        <th>Log ID</th>
        <th>Admin Name</th>
        <th>Customer Name</th>
        <th>Account Name</th>
        <th>Section Modified</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let log of logList|paginate: {itemsPerPage: pageSize, currentPage: pageNumber, totalItems:totalLogs}">
        <td class="center-align">{{log.LogId}}</td>
        <td>{{log.AdminName|titlecase}}</td>
        <td>{{log.CustomerName}}</td>
        <td>{{log.AccountName}}</td>
        <td>{{log.SectionModified}}</td>
        <td>{{log.Date|date:'mediumDate'}}</td>
        <td>{{log.Time|date:'mediumTime'}}</td>
        <td class="action" [ngStyle]="log.Action === 'Delete' ? {color:'red'} : log.Action === 'Update' ?  {color:'orange'}: {color:'green'}">{{log.Action}}</td>
      </tr>
    </table>
    <div class="paginationclass">
      <pagination-controls (pageChange)="OnPageChange($event)"></pagination-controls>
    </div>
  </div>
